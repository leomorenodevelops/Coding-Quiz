<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    
    <header>
        <div id="view-high-scores">View High Scores</div>
        <div class="timer">Time: <span id="timer"></span></div>
    </header>

    <div id="start-container" class="show">
        <div class="container-start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button class="btn-start" id="start-game">Start Quiz</button>
        </div>
    </div>

    <div id="questions-container" class="hide">
        <div class="container-questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-box"></div>
        </div>
    </div>

    <div id="end-container" class="hide">
        <div class="container-end">
            <div id="score-banner">
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p>Enter initials:
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="btn-submit" id="submit-score" type="submit">Submit</button></p>
            </form>
        </div>
    </div>

    <div id="high-scores-container" class="hide">
        <div class="container-high-scores">
            <h1 class="high-score">High scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
        </div>
        </div>
    </div>
</body>
</html>
