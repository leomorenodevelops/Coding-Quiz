<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    
    <header>
        <div id="view-high-score">View high scores</div>
        <div class="time">Time: <span id="timer"></span></div>
    </header>

    <div id="start-container" class="show">
        <div class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button class="button" id="start-game">Start Quiz</button>
        </div>
    </div>

    <div id="question-container" class="hide">
        <div class="question-content">
            <div id="question"></div>
            <div id="choose-answer" class="button-box"></div>
        </div>
    </div>

    <div id="end-container" class="hide">
        <div class="end-content">
            <div id="score">
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p>Enter initials:
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="button" id="submit-score" type="submit">Submit</button></p>
            </form>
        </div>
    </div>

    <div id="high-score-container" class="hide">
        <div class="high-score-content">
            <h1 class="high-score">High scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="button" id="go-back">Go back</button>
            <button class="button" id="clear-high-score">Clear high scores</button>
        </div>
        </div>
    </div>

    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong!</h2>
    </div>

    <script src="./assets/css/js/script.js"></script>
</body>
</html>
